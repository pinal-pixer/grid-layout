<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      .grid-item {
        background-color: #4caf50;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 1.2em;
      }
      .height {
        height: 100px;
      }
      .height2 {
        height: 200px;
      }
      @media (max-width: 768px) {
        .grid-container {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">Item 1</div>
      <div class="grid-item">Item 2</div>
      <div class="grid-item">Item 3</div>
      <div class="grid-item">Item 4</div>
      <div class="grid-item">Item 5</div>
      <div class="grid-item">Item 6</div>
      <div class="grid-item">Item 7</div>
      <div class="grid-item">Item 8</div>
      <div class="grid-item height">Item 9</div>
      <div class="grid-item">Item 10</div>
      <div class="grid-item">Item 11</div>
      <div class="grid-item">Item 12</div>
      <div class="grid-item">Item 13</div>
      <div class="grid-item height2">Item 14</div>
      <div class="grid-item">Item 15</div>
      <div class="grid-item">Item 16</div>
      <div class="grid-item">Item 17</div>
      <div class="grid-item">Item 18</div>
      <div class="grid-item">Item 19</div>
      <div class="grid-item">Item 20</div>
    </div>
  </body>
</html>
